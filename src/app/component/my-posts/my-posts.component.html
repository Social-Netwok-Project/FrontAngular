<div class="main-page-body-div">
  <div class="member-banner-body-div">
    <app-member-banner *ngIf="member != undefined"
                       [style.width.%]="30"
                       [member]="member">
    </app-member-banner>
  </div>

  <div class="posts-container" *ngFor="let post of this.member?.posts">
    <app-post
      [style.width.%]="100"
      [postOwner]="this.member!"
      [post]="post">
    </app-post>
  </div>
</div>
