<form (onResize)="handleFooterTopMinValue($event, 0)" (ngSubmit)="onSubmit()" >
  <div class="sign-form-body">
    <div class="sign-form-body-div">
      <app-logo></app-logo>
      <div class="sign-form-elem"><h1>Password Recovery</h1></div>
      <div class="sign-form-elem" *ngIf="isEmailSent()"><h3>An Email with a recovery link has been sent to your account.</h3></div>

      <div class="sign-form-elem" *ngIf="!isEmailSent()">
        <label for="inputEmail">Email:</label>
        <input type="email" id="inputEmail" [(ngModel)]="emailInput" name="inputEmail" >
        <span class="validation-error-span" *ngIf="isEmailNotExist()">This email does not have an account.</span>
        <span class="validation-error-span" *ngIf="isEmailInvalid()">Email field is required.</span>
      </div>
      <div class="separation-line-small" *ngIf="!isEmailSent()"></div>

      <div class="sign-form-elem" *ngIf="!isEmailSent()">
        <re-captcha (resolved)="resolved($event)"></re-captcha>
        <label class="validation-error-span centered-span" *ngIf="isCaptchaInvalid()">Please verify that you're not a
          robot.</label>
      </div>

      <div class="sign-form-elem" *ngIf="!isEmailSent()">
        <button class="auth-button" type="submit">Send Link</button>
      </div>
    </div>
  </div>
</form>
<app-footer
  [footerTopMinValue]="footerTopMinValue"
  [position]="position"
></app-footer>
